POST As screen:

    Form5 As form:
        DataSource: =issues
        DefaultMode: =FormMode.New
        Height: =420
        NumberOfColumns: =1
        Width: =1300
        X: =34
        Y: =200
        ZIndex: =1

        "'Last Name_DataCard1' As typedDataCard.textualEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="new_lastname"
            Default: =ThisItem.'Last Name'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@issues],DataSourceInfo.DisplayName,"new_lastname")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@issues], DataSourceInfo.MaxLength, "new_lastname")
            Required: =true
            Update: =DataCardValue11.Text
            Width: =1300
            X: =0
            Y: =2
            ZIndex: =1

            DataCardKey11 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.4
                Wrap: =false
                X: =30
                Y: =10 + (DataCardValue11.Height / 2) - (Self.Height / 2)
                ZIndex: =1

            DataCardValue11 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.6
                X: =DataCardKey11.X + DataCardKey11.Width
                Y: =10
                ZIndex: =2

            ErrorMessage7 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue11.Y + DataCardValue11.Height
                ZIndex: =3

            StarVisible7 As label:
                Align: =Align.Center
                Height: =DataCardKey11.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey11.Y
                ZIndex: =4

